<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

 
</head>
<body>
<main>
<div class="container">
    <div class="divOne">
      <div class="innerWrapper">
       <p>Your Result</p>
       <div class="circleScore">
         <h1>76</h1>
         <p>of 100</p>
       </div>
       
       <h2>Great</h2>
       <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="divTwo">

        <h2>Summary</h2>
        <div class="block one">
          <div class="svgwrapper">
            <img src="./assets/images/icon-reaction.svg" alt="icon of thunder">
            <h3>Reaction</h3> 
          </div>
          
          <p><span>80</span> /100</p>  
        </div>

        <div class="block two"> 
          <div class="svgwrapper">
            <img src="./assets/images/icon-memory.svg" alt="icon of thunder">  
          <h3>Memory</h3>
        </div>
          <p><span>92</span> /100</p> 
        </div>

        <div class="block three">
          <div class="svgwrapper">  
            <img src="./assets/images/icon-verbal.svg" alt="icon of thunder">
          <h3>Verbal</h3>
          </div>
          <p><span>61</span> /100</p>  
        </div>

        <div class="block four">
          <div class="svgwrapper">
            <img src="./assets/images/icon-visual.svg" alt="icon of thunder">
          <h3>Visual</h3>
        </div>
          <p><span>72 </span>/100</p>
        </div>
         
        
         
         
         <button>Continue</button>
    </div>
</div>
</main> 
</body>
</html>
